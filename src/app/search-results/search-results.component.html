<div class="search-results--header">
  <img class="search-results--image" [src]="_DomSanitizationService.bypassSecurityTrustUrl(imgData)" />

  <div>
    <div class="search-results--related" *ngIf="results.relatedText">
      <small>Related Text</small>
      <h4>{{ results.relatedText }}</h4>
    </div>


    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      Any Time
    </button>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Oldest Results</button>
      <button mat-menu-item>Newest Results</button>
    </mat-menu>
  </div>
</div>

<mat-expansion-panel class="search-results--translate">
    <mat-expansion-panel-header>
      Translate text on the image
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>

  </mat-expansion-panel>

<mat-list>
    <mat-card *ngFor="let result of results.stories">
      <h4>{{result.title}}</h4>
      <div>
        <small>{{result.url}}</small>
        <p><span>{{result.date}}</span> {{result.description}}</p>
      </div>
    </mat-card>
</mat-list>
