<mat-card>
  <mat-card-content>
    <div>
      <div class="home-upload-container" (click)="onUpload()">

        <div style="height:0px;overflow:hidden">
          <input #fileBrowser type="file" id="fileBrowser" name="fileBrowser" accept="image/*" (change)="onSelectImage($event)" />
        </div>

        <i class="material-icons home-upload">cloud_upload</i>

      </div>
    </div>
  </mat-card-content>
</mat-card>
