<mat-toolbar color="primary">
  <i class="material-icons">photo</i>&nbsp; TruPic
</mat-toolbar>

<div class="home-upload">
  <div style="height:0px;overflow:hidden">
    <input #fileBrowser type="file" id="fileBrowser" name="fileBrowser" accept="image/*"
           (change)="onSelectImage($event)"/>
  </div>
  <div>
    <i class="material-icons icon-upload">
      cloud_upload
    </i>
  </div>
  <button mat-raised-button color="primary" (click)="onUpload()">UPLOAD IMAGE</button>
</div>
